<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mundo peludo</title>
  <link rel="icon" href="./img/favicon4.ico"><!--Favicon-->
  <link rel="stylesheet" href="./css/estilos.css"><!--Hoja Stilo-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lilita+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  crossorigin="anonymous"/>
</head>

<body>
    <header class="header">
    </header>
    <main class="index">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">            
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>            
            <div class="carousel-inner">
              <div class="carousel-item active">                
                <img src="./img/1-carrusel.jpg" alt="Los Angeles" class="d-block" style="width:100%">                
              </div>
              <div class="carousel-item">
                <img src="./img//2-carrusel.png" alt="Chicago" class="d-block" style="width:100%">
              </div>
              <div class="carousel-item">
                <a href="./Sucursales.html">
                <img src="./img/3-carrusel.jpg" alt="New York" class="d-block" style="width:100%">
                </a>
              </div>
            </div>            
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>      
        </div>

        <div id="app">


          <h3>Busca informacion sobre tu perro</h3>

          <label>Tamaño:</label>
          <select v-model="tamano" name="tamano" >
               <option  id="tamano"  selected >All</option>
               <option  id="tamano" v-for="tamano of tamanos">{{tamano}}</option>
          </select>

          <button v-on:click="filtro() ">Buscar</button>

          <button @click="orden()">Orden Ascendente</button> 
          <br>

          <div class="d-flex">
              <div v-for="elemento of perros" class="tarjeta">

                      <img :src="elemento.imagen" :alt="elemento.nombre">
                      <h5>{{elemento.nombre}}</h5>
                      <p>Tamaño: {{elemento.tamaño}}</p>
                      <p>Pais de Origen: {{elemento.pais_de_origen}} </p>
                      <p>Esperanza de vida: {{elemento.esperanza_de_vida}}</p>
                      <p>Características: {{elemento.caracteristicas}}</p>

              </div>
          </div>
        </div>
    </main>

    <footer>
    </footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/apiVueRazas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
