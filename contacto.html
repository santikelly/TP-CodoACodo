<body><!-- inicio del cuerpo de la página contacto -->

    <h3>Fomulario de Contacto</h3>

    <form
    action="mailto:direccion@correo.com" 
    method="post"
    >
        <label>Nombre</label>
        <input type="text" name="nombre" placeholder="Ingrese su nombre"/><br>
        <label>Apellido</label>
        <input type="text" name="apellido"placeholder="Ingrese su apellido"/><br>
        <label>Género</label><br>
        <input type="radio" name="genero" value="masculino" checked> Masculino <br>
        <input type="radio" name="genero" value="femenino"> Femenino <br>
        <label>Sucursal</label>
        <select name="sucursal">
            <option selected>Centro</option>
            <option>Barrio Norte</option>
            <option>Barrio Sur</option>
            <option>Barrio Este</option>
            <option>Barrio Oeste</option>
        </select><br>
        <label>E-mail</label>
        <input type="email" name="email"placeholder="Ingrese su e-mail"/><br>
        <label>Indíquenos su consulta</label><br>
        <input type="text" name="consulta" placeholder="Escriba aquí"/><br>
        <input type="checkbox" name="recibir_info" checked> Deseo recibir información<br>
        <input type="reset" value="Borrar todo"><br>
        <input type="submit" value="Enviar"><br>
    </form>
    <!--
        El valor introducido por teclado o seleccionado de las opciones se almacena
        en la variable cuyo nombre se indica en name

        Opciones:
        ● required: el formulario no se podrá enviar hasta que ese campo tenga contenido.
        ● placeholder: si queremos que aparezca un texto de ayuda para rellenar el campo.
        ● value: para introducir un valor por defecto en el campo.
    -->
    
    <hr><!-- línea horizontal de separación -->
